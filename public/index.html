<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>REBL One</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-dark text-light">
      <a class="navbar-brand" href="https://blockstack.org" href="#">

      </a>
      <div id="Auth" class="ml-auto">
      </div>

    <a href="https://github.com/REBL-Stack/starter-app">
      <img width="149" height="149" style="position: absolute; right: 0; z-index: 1; "

      You need to enable JavaScript to use this Blockstack app.

    <footer class="bg-dark text-white text-center w-80 mb-0 p-5">
      <p>REBL One is free

      <p>Initial development is funded by an award from Blockstack&nbsp;PBC.</p>
      </p>
